{% extends 'base.html' %}

{% block title %}Tambah Mahasiswa{% endblock %}

{% block content %}
<div class="container px-6 mx-auto grid">
    <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
        Tambah Mahasiswa
    </h2>

    <div class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800">
        <form action="{{ url_for('admin.add_user') }}" method="POST">
            <input type="hidden" name="peran" value="mahasiswa">

            <div class="mb-4">
                <label for="nama_pengguna" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Nama Pengguna</label>
                <input type="text" name="nama_pengguna" id="nama_pengguna" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300">
            </div>

            <div class="mb-4">
                <label for="kata_sandi" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Kata Sandi</label>
                <input type="password" name="kata_sandi" id="kata_sandi" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Email</label>
                <input type="email" name="email" id="email" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300">
            </div>

            <div class="mb-4">
                <label for="nim" class="block text-sm font-medium text-gray-700 dark:text-gray-400">NIM</label>
                <input type="text" name="nim" id="nim" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300">
            </div>

            <div class="mb-4">
                <label for="nama" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Nama</label>
                <input type="text" name="nama" id="nama" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300">
            </div>

            <div class="mb-4">
                <label for="tanggal_lahir" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Tanggal Lahir</label>
                <input type="date" name="tanggal_lahir" id="tanggal_lahir" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300">
            </div>

            <div class="mb-4">
                <label for="jenis_kelamin" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Jenis Kelamin</label>
                <select name="jenis_kelamin" id="jenis_kelamin" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300">
                    <option value="pria">Pria</option>
                    <option value="wanita">Wanita</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="alamat" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Alamat</label>
                <textarea name="alamat" id="alamat" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300"></textarea>
            </div>

            <div class="mb-4">
                <label for="nomor_telepon" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Nomor Telepon</label>
                <input type="text" name="nomor_telepon" id="nomor_telepon" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300">
            </div>

            <div class="mb-4">
                <label for="tahun_masuk" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Tahun Masuk</label>
                <input type="number" name="tahun_masuk" id="tahun_masuk" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300">
            </div>

            <div class="flex mt-6 text-sm">
                <button type="submit" class="px-5 py-3 font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                    Tambah Mahasiswa
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
