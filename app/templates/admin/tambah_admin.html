{% extends 'base.html' %}

{% block title %}Tambah Admin{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4">Tambah Admin</h1>
    <form action="{{ url_for('admin.add_user') }}" method="POST">
        <input type="hidden" name="peran" value="admin">
        <div class="mb-4">
            <label for="nama_pengguna" class="block text-sm font-medium text-gray-700">Nama Pengguna</label>
            <input type="text" name="nama_pengguna" id="nama_pengguna" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
        </div>
        <div class="mb-4">
            <label for="kata_sandi" class="block text-sm font-medium text-gray-700">Kata Sandi</label>
            <input type="password" name="kata_sandi" id="kata_sandi" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" id="email" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
        </div>
        <input type="hidden" name="peran" value="admin">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Tambah Admin</button>
    </form>
</div>
{% endblock %}
