{% extends 'base.html' %}

{% block title %}Tambah Admin{% endblock %}

{% block content %}

<div class="container px-6 mx-auto grid">
    <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
        Tambah Admin
    </h2>

    <div class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800">
        <form action="{{ url_for('admin.edit_user') }}" method="POST">
            <input type="hidden" name="peran" value="admin">
            
            <div class="mb-4">
                <label for="nama_pengguna" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Nama Pengguna</label>
                <input type="text" name="nama_pengguna" id="nama_pengguna" required class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input p-2">
            </div>
            
            <div class="mb-4">
                <label for="kata_sandi" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Kata Sandi</label>
                <input type="password" name="kata_sandi" id="kata_sandi" required class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input p-2">
            </div>
            
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Email</label>
                <input type="email" name="email" id="email" required class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input p-2">
            </div>
            
            <div class="flex mt-6 text-sm">
                <button type="submit" class="px-5 py-3 font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                    Tambah Admin
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
