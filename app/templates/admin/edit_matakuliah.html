{% extends 'base.html' %}

{% block title %}Edit Mata Kuliah{% endblock %}

{% block content %}
<div class="container px-6 mx-auto grid">
    <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
        Edit Mata Kuliah
    </h2>

    <div class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800">
        <form method="POST">
            <div class="mb-4">
                <label for="kode" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Kode</label>
                <input type="text" name="kode" id="kode" value="{{ matakuliah.kode }}" required class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input p-2">
            </div>
            
            <div class="mb-4">
                <label for="nama" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Nama Mata Kuliah</label>
                <input type="text" name="nama" id="nama" value="{{ matakuliah.nama }}" required class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input p-2">
            </div>
            
            <div class="mb-4">
                <label for="sks" class="block text-sm font-medium text-gray-700 dark:text-gray-400">SKS</label>
                <input type="number" name="sks" id="sks" value="{{ matakuliah.sks }}" required class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input p-2">
            </div>
            
            <div class="mb-4">
                <label for="semester" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Semester</label>
                <input type="number" name="semester" id="semester" value="{{ matakuliah.semester }}" required class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input p-2">
            </div>
            
            <div class="mb-4">
                <label for="dosen_id" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Dosen Pengampu</label>
                <select name="dosen_id" id="dosen_id" required class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-select p-2">
                    {% for dosen in dosen_list %}
                        <option value="{{ dosen.id }}" {% if matakuliah.dosen_id == dosen.id %}selected{% endif %}>{{ dosen.nama }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="flex mt-6 text-sm">
                <button type="submit" class="px-5 py-3 font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                    Edit Mata Kuliah
                </button>
                <a href="{{ url_for('admin.manage_matakuliah') }}" class="ml-4 px-5 py-3 font-medium leading-5 text-gray-700 dark:text-gray-400 transition-colors duration-150 border border-gray-300 rounded-lg active:bg-gray-300 hover:bg-gray-100 dark:bg-gray-800 focus:outline-none focus:shadow-outline-gray">
                    Batal
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
